<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    body{
        margin-top: 70px;
        background: #333;
        color: #fff;
    }
    #we{
        color:lightgreen;
    }
    </style>
    <title>Weight Converter</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-4" id="we">Weight Converter</h1>
            <form>
                <div class="form-group">
                    <input 
                    id="kgInput"
                    type="number" 
                    class="form-control form-control-lg" 
                    placeholder="Enter Weight in Kg...">
                </div>
            </form>
            <div id="output">
                <div class="card bg-info mb-3"style="height: 4rem;">
                    <div class="card-block">
                        <h4>Grams:</h4>
                        <div id="gramsOutput"></div>
                    </div>
                </div>

                <div class="card bg-danger mb-3"style="height: 4rem;">
                    <div class="card-block">
                        <h4>Pounds:</h4>
                        <div id="pOutput"></div>
                    </div>
                </div>

                <div class="card bg-warning mb-3"style="height: 4rem;">
                    <div class="card-block">
                        <h4>Ounces:</h4>
                        <div id="ozOutput"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
  </div>  
  <script>
    document.getElementById('output').style.visibility='hidden'
    document.getElementById('kgInput'),addEventListener('input', function(e){
    document.getElementById('output').style.visibility='visible'
    let kg = e.target.value;  
    document.getElementById('gramsOutput').innerHTML = kg*1000;
    document.getElementById('pOutput').innerHTML = kg*2.2046;
    document.getElementById('ozOutput').innerHTML = kg*35.274;
  })
  </script>
</body>
</html>
